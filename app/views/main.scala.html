@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style>
			.table th{
			    text-align:center;
			}
			
			html, body {
			  height: 100%;
			}
			
			#wrap {
			  min-height: 100%;
			}
			
			#main {
			  overflow:auto;
			  padding-bottom:150px; /* this needs to be bigger than footer height*/
			}
			
			.footer {
			  position: relative;
			  margin-top: -150px; /* negative value of footer height */
			  height: 150px;
			  clear:both;
			  padding-top:20px;
			} 
		</style>
    </head>
    <body>
        @content
    </body>

	<footer class="footer">
	    <hr/>
	    <div>
	        <center><span>&copy; Defect Tracking System 2015</span></center>
	        <center><span> Naveen Kumar Kalapati</span></center>
	        </div>
	    <div>
	        <span app-version></span>
	    </div>
	</footer>
    
</html>
